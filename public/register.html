<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form action="/register" method="POST">
        <div class="parent-container">
                <div class="register-container">
                    <h2> LMS </h2>
                    <div class="form-line">
                        <div class="form-group">
                            <label for="user_id">Student ID <br></label>
                            <input type="text" name="user_id" id="user_id" placeholder="Enter Student ID" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <br></label>
                            <input type="text" name="email" id="email" placeholder="Enter email address" required>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-group">
                            <label for="fname">First Name <br></label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name <br></label>
                            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button onclick="window.location.href = 'index.html';" class="login-button">Login</button>
    
                    OR
    
                    <button type="submit" class="login-button">Register</button>
                </div>
        </div>
    </form>
</body>
</html>
