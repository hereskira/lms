<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome, <%= username %>!</h1>
    <h2>Your Grades:</h2>
    <ul>
        <% grades.forEach(grade => { %>
            <li><%= grade.course_name %> - <%= grade.grade %></li>
        <% }); %>
    </ul>
</body>
</html>
